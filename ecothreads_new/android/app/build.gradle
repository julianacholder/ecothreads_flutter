plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"  // Add this line for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ecothreads_new"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.ecothreads_new"
        minSdkVersion flutter.minSdkVersion  // Make sure this is at least 19
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file('keystore.jks')
            storePassword 'Julia0478'
            keyAlias 'keyAlias'
            keyPassword 'Julia0478'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true 
            shrinkResources false
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.android.support:multidex:1.0.3'  // Add this for multidex support
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    implementation 'androidx.core:core:1.10.0'
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
}

flutter {
    source '../..'
}
